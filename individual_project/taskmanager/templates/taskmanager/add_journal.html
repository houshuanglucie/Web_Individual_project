{% extends 'base.html' %}

{% block title %} Add a new journal {% endblock %}

{% block welcome %}
<hr>
<p style="text-transform: capitalize">Welcome {{ user.first_name }} {{ user.last_name }}</p>
{% endblock %}

{% block content %}

<p>Add a new journal</p>

<form action="{% url 'add_journal' %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Save</button>
</form>

{% endblock %}
