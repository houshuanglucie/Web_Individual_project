<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} Task Manager {% endblock %}</title>
    <!-- Introduction of icons for Bootstrap4 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- Introduction of Bootstrap and jQuery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/mycss/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <!-- Header block -->
    <div class="jumbotron text-left">
        {% block header %}
        <h1 style="font-size: 80px">Calend-me</h1>
        <p style="font-size: 20px">A cool app to plan nice stuff</p>

        <!-- Logout block -->
        {% block logout %}{% endblock %}

        {% endblock %}
    </div>

    <!-- Navigation bar block -->
    <div>
        {% block nav %}{% endblock %}
    </div>

    <!-- Page content block -->
    <div>
        {% block content %}{% endblock %}
    </div>

    <!-- Footer block -->
    <div class="footer">
        <footer><hr>{% block footer %} Coded by Shuang {% endblock %}</footer>
    </div>

</body>
</html>
